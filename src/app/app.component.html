<div class="container">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>File name</th>
				<th>File type</th>
				<th>Content</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor = "let attachment of attachments; let i = index" app-attachment-item [attachment] = "attachment" [index] = "i">
	
			</tr>
		</tbody>
	</table>
</div>
